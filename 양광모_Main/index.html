<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="index.css">
    <title>Yellow Box</title>
</head>

<body>
    <!-- right bar -->
    <div class="rightBar">
        <ul >
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="header">
        <i>로고</i>
        <button>로그인</button>
    </div>
    <div class="section one">
        <div class="text-zone">
            <h1>영화, 드라마, 예능, 다큐멘터리를 무제한으로</h1>
            <p>매주 5백 여편의 신작이 업데이트 되며, 추가 요금은 전혀 없어요.</p>
            <button>2주 무료 이용 시작</button>
            <p><i class="uil uil-arrow-circle-down"></i></p>
        </div>
    </div>
    <div class="section two">
        <div class="text-zone">
            <h1>여럿이 함께, 하나의 이용권으로</h1>
            <p>동시 4개 기기에서 재생이 가능한 프리미엄 이용권을 이용해보세요.</p>
            <button>2주 무료 이용 시작</button>
            <p><i class="uil uil-arrow-circle-down"></i></p>
        </div>
    </div>
    <div class="section thr">
        <div class="text-zone">
            <h1>이제 TV로 최고의 화질을 경험하세요</h1>
            <p>최대 Ultra HD 4K 해상도로 생생한 감동을 느껴보세요.</p>
            <button>2주 무료 이용 시작</button>
            <p><i class="uil uil-arrow-circle-down"></i></p>
        </div>
    </div>
    <div class="section four">
        <div class="text-zone">
            <h1>이동 중에도 감상을 멈추지 마세요</h1>
            <p>매주 5백 여편의 신작이 업데이트 되며, 추가 요금은 전혀 없어요.</p>
            <button>2주 무료 이용 시작</button>
            <p id="icon_change"><i class="uil uil-arrow-circle-down"></i></p>
        </div>
    </div>


</body>

<script>
    var menu = document.querySelector('.header');
    var scrollTop = window.scrollY || document.documentElement.scrollTop;
    // 스크롤 애니메이션
    var flag = false;
    window.addEventListener('scroll', function () {
        scrollTop = window.scrollY;
        console.log('gd');
        if(scrollTop>6){
            menu.style.background = 'var(--bg-color)';
        }else{
            menu.style.background = 'transparent';
        }
        
    });
    
    console.log(scrollTop);

    // 라이트바 애니메이션
    var right = document.querySelector('.rightbar>ul>li');
    console.log(right);

    // 버튼 애니메이션
    var section = document.querySelectorAll('.section');
    var scrollBtn = document.querySelectorAll('.uil-arrow-circle-down');
    console.log(scrollBtn[0]);
    console.log(section[0]);

    const firstTop = section[0].offsetTop;
    const secondTop = section[1].offsetTop;
    const thirdTop = section[2].offsetTop;
    const fourTop = section[3].offsetTop;


    scrollBtn[0].onclick = function () {
        window.scroll({ top: secondTop, behavior: 'smooth' })
    }
    scrollBtn[1].onclick = function () {
        window.scroll({ top: thirdTop, behavior: 'smooth' })
    }
    scrollBtn[2].onclick = function () {
        window.scroll({ top: fourTop, behavior: 'smooth' })
    }
    scrollBtn[3].onclick = function () {
        window.scroll({ top: firstTop, behavior: 'smooth' })
    }


</script>

</html>
