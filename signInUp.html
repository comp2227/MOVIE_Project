<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Box</title>
    <link rel="stylesheet" href="./css/signInUp.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div id="containe_S">
        <div id="background_S"></div>
        <div id="header_S">
            <div id="headerLogo_S">
                <img src="./img/mainlogo_4.png" id="Logo_S">
            </div>
            <div id="headerSignUp_S">
                <div id="signUp_S">
                    <span>회원가입</span>
                </div>
            </div>
        </div>
        <div id="main_S">
            <div id="mainView_S">
                <div id="viewText_S">반가워요! <br> 계정을 선택해주세요.</div>
                <div class="viewStyle_S" id="vsYB_S">
                    <!-- 메인로고 심볼만 있는거 받아서 처리 -->
                    <span>YELLOW BOX ID로 시작하기</span>
                </div>
                <div class="viewStyle_S" id="vsNA_S">
                    <span>네이버로 시작하기</span>
                </div>
                <div class="viewStyle_S" id="vsKA_S">
                    <span>카카오로 시작하기</span>
                </div>
                <div class="viewStyle_S" id="vsFB_S">
                    <span>페이스북으로 시작하기</span>
                </div>
                <div class="viewStyle_S" id="vsAP_S">
                    <span>Apple로 시작하기</span>
                </div>
            </div>
        </div>
        <div id="footer_S"></div>
        <div id="footerFilter_S"></div>
    </div>
</body>
</html>
