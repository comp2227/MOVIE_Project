<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Box Sign in</title>
    <link rel="stylesheet" href="signinSample.css">
</head>

<body>
    <div id="container">
        <div id="background"></div>
        <div id="header">
            <div id="logo">Yellow Box LOGO Design</div>
            <div id="signUp">Sign Up</div>
        </div>
        <div id="signIn">
            <div id="signInput">
                <span>Sign In</span>
                <input type="text" placeholder="Email or Phone Number">
                <input type="text" placeholder="Password">
                <div id="signInBtn">Sign In</div>
                <div id="signOuter"></div>
                <hr>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
